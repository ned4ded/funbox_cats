<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cats</title>
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet">
  <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" enable-background="new 0 0 100 100" xml:space="preserve" style="display: none;">
    <defs>
      <symbol id="cats-feed__card-cap" viewBox="0 0 320 60">
        <path  fill-rule="evenodd" fill="white" stroke="blue" stroke-width="4px" stroke-linecap="butt" d="M2,60 L2,45 L45,2 L306,2 C312.627,2 318,7.372 318,14 L318,60"/>
      </symbol>
    </defs>
  </svg>
  <main class="main">
    <div class="main__content">
      <h1 class="main__headline">Ты сегодня кормил кота?</h1>
      <ul class="cats-feed">
        <li class="cats-feed__item">
          <svg class="cats-feed__card-cap">
            <use xlink:href="#cats-feed__card-cap"></use>
          </svg>
          <input type="checkbox" id="cats-feed__card-1" class="cats-feed__input">
          <label for="cats-feed__card-1" class="cats-feed__card"></label>
        </li>
        <li class="cats-feed__item">
          <svg class="cats-feed__card-cap">
            <use xlink:href="#cats-feed__card-cap"></use>
          </svg>
          <input type="checkbox" id="cats-feed__card-2" class="cats-feed__input">
          <label for="cats-feed__card-2" class="cats-feed__card"></label>
        </li>
        <li class="cats-feed__item">
          <svg class="cats-feed__card-cap">
            <use xlink:href="#cats-feed__card-cap"></use>
          </svg>
          <input type="checkbox" id="cats-feed__card-3" class="cats-feed__input">
          <label for="cats-feed__card-3" class="cats-feed__card"></label>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
